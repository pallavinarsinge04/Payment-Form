<!DOCTYPE html>
<html >
<head>
    
    <title>Payment</title>
</head>
<body>
    <form>
    <h3>Payment Form</h3>
    <h4>User Details</h4>
    <p> * Is for required</p>
  <p>Name: *  <input type="text" name="name" required></p>
  <fieldset>
    <legend> Gender</legend>
   <p>
    Male:
    <input type="radio" name="gender">
    Female:<input type="radio"name="gender">
  </p>
  </fieldset>
  <p>Address:  <textarea name="address" id="" cols="100" rows="5"></textarea></p>
  <p>Email: <input type="email" name="id"</p>
  <p>Pin code: <input type="number" name="pin" id="pin"</p>

  <h4>Payment Details</h4>
  <p> Card Type:
    <select name="card_type" id="card_type">
        <option value="">---Salect a Card Type---</option>
        <option value="visa">visa</option>
        <option value="visa2">visa2</option>
        <option value="visa3">visa3</option>

    </select>

  </p>
  <p>
    Card number:<input type="number" name="card_no"id="card_no">
  </p>
  <p>Expiration Date:
    <input type="date" name="date" id="date">
  </p>
  <p>CVV:
    <input type="password" name="ccv"id="cvv">
  </p>
  
    <input type="submit"value="Pay Now" id="pay">
  
    </form>
    
</body>
</html>
